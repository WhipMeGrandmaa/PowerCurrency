Main_Menu:
  Title: "&5&lPower Sell-Shop"
  Size: "9 * 6"
  Buttons:
    Player_Info:
      Slot: "4"
      Material: PLAYER_HEAD
      Player_Skull_Name: "%player_name%"
      Glow: true
      Title: "&6&lInfo of %player_name%"
      Lore:
        - "&6Money: %vault_eco_balance_formatted%"
        - "&6Power: %powercurrency_playerpower%"
        - "&6Lives: %lives_lives%"
    Spider_Eye:
      Slot: "9 * 2 + 2"
      Material: SPIDER_EYE
      Title: "&5&lSpider Eye"
      Lore:
        - "&7Sell Price : 1"
      Click:
        Shop:
          Price: 1
    Rotten_Flesh:
      Slot: "9 * 2 + 3"
      Material: ROTTEN_FLESH
      Title: "&5&lRotten Flesh"
