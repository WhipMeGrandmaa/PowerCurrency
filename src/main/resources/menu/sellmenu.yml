    Blaze_Rod:
      Slot: "9 * 3 + 2"
      Material: BLAZE_ROD
      Title: "&5&lBlaze Rod"
      Lore:
        - "&7Sell Price : 7"
      Click:
        Sold_Message: "&aSold Blaze Rod!"
        Insufficient_Message: "&cInsufficient Blaze Rod!"
        Shop:
          Price: 7

