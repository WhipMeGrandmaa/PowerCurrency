Main_Menu:
  Title: "&5&lPower Buy-Shop"
  Size: "9 * 6"
  Buttons:
    Player_Info:
      Slot: "4"
      Material: PLAYER_HEAD
      Player_Skull: true
      Glow: true
      Title: "&6&lInfo of %player_name%"
      Lore:
        - "&6Money: %vault_eco_balance_formatted%"
        - "&6Power: %powercurrency_playerpower%"
        - "&6Lives: %lives_lives%"
    Eco_Transfer:
      Slot: "9 * 2 + 2"
      Material: PAPER
      Title: "&5&lEco Transfer"
      Lore:
        - "&7Transfer 50 Power to $1,000"
      Click:
        Command:
          - "/eco give %player_name% 1000"
        Received_Message: "&aYou received $1000!"
        Insufficient_Message: "&cInsufficient funds!"
        Shop:
          Price: 50
    Random_Enchant:
      Slot: "9 * 2 + 3"
      Material: ENCHANTED_BOOK
      Title: "&5&lRandom Enchant"
      Lore:
        - "&7Buy Price : 85 Power"
        - "&fMay Obtain :"
        - "&fProtection (I-IV)"
        - "&fUnbreaking (I-IV)"
        - "&fSharpness (II-IV)"
        - "&fKnockback (I-III)"
      Click:
        Received_Message: "&aYou received an enchantment!"
        Insufficient_Message: "&cInsufficient funds!"
        Shop:
          Price: 85
    Elytra:
      Slot: "9 * 2 + 4"
      Material: ELYTRA
      Title: "&5&lElytra"
      Lore:
        - "&7Buy Price : 215 Power"
      Click:
        Give_Item: true
        Received_Message: "&aYou received an elytra!"
        Shop:
          Price: 215
    Shulker_Box:
      Slot: "9 * 2 + 5"
      Material: SHULKER_BOX
      Title: "&5&lShulker Box"
      Lore:
        - "&7Buy Price : 250 Power"
      Click:
        Give_Item: true
        Received_Message: "&aYou received a shulker box!"
        Shop:
          Price: 250
    Villager_Spawner_Egg:
      Slot: "9 * 2 + 6"
      Material: VILLAGER_SPAWN_EGG
      Title: "&5&lVillager Spawn Egg"
      Lore:
        - "&7Buy Price : 300 Power"
      Click:
        Give_Item: true
        Received_Message: "&aYou received a villager spawn egg!"
        Shop:
          Price: 300
    Vote_Key:
      Slot: "9 * 3 + 2"
      Material: TRIPWIRE_HOOK
      Title: "&5&lVote Key"
      Lore:
        - "&7Buy Price : 350 Power"
      Click:
        Command:
          - "/give %player_name% tripwire_hook 1"
        Received_Message: "&aYou received a vote key!"
        Shop:
          Price: 350
    One_Life:
      Slot: "9 * 3 + 3"
      Material: SLIME_BALL
      Title: "&5&l+1 Life"
      Lore:
        - "&7Buy Price : 450 Power"
      Click:
        Command:
          - "/give %player_name% slime_ball 1"
        Received_Message: "&aYou received a life!"
        Shop:
          Price: 450
