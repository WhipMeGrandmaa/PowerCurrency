Second_Menu:
  Title: "Second Menu"
  Size: "9 * 2"
  Info:
    - "This menu shows example"
    - "of getting buttons"
    - "as items."
  Buttons:
    Mob_Egg:
      Slot: "4"
      Material: ZOMBIE_SPAWN_EGG
      Title: "Zombie Spawn Egg"
      Lore:
        - ""
        - "Click to get this"
        - "item to your inventory!"
      Click:
